<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Inter:wght@100;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div id="left-screen">
            <div id="left-content">
                <div id="left-info">
                <div id="left-heading">Post Office Application</div>
                <div id="left-description">This application allows you to extract information about the nearest Post Offices, based on your location.</div>
            </div>
                <div id="left-image">
                    <img src="./resources/index bg.png" alt="bg image">
                </div>
            </div>
        </div>
        <div id="right-screen">
            <div id="right-ip">Your Current IP Address is: </div>
            <div id="right-btn">
                <button type="submit" id="get-btn">Get Started</button>
            </div>
        </div>
    </main>


    
    <script src="./script.js"></script>
</body>
</html>
